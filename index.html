<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Cities Gallery</title>
  </head>
  <body>
    <h1>Cities Gallery Site</h1>

    <h2>Abstract</h2>
    <p id="abstract" class="sections">
      In this page you will find a galery of photos from different Cities around
      the world, you can click on this photos to see the wiki page of the city.
    </p>
    <h2>Gallery</h2>
    <section id="gallery" class="sections">
      <photo-card
        img="https://cdn.britannica.com/16/99616-050-72CD201A/Colosseum-Rome.jpg"
        title="coliseum"
        href="https://es.wikipedia.org/wiki/Roma"
      ></photo-card>
      <photo-card
        img="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1a/62/09/50/the-imposing-milan-cathedral.jpg?w=700&h=-1&s=1"
        title="Madonnina Cathedral"
        href="https://es.wikipedia.org/wiki/Milan"
      ></photo-card>
      <photo-card
        img="https://scotiabankfiles.azureedge.net/scotiabank-colombia/Colpatria/imagenes/la-torre/ubicacion-torre-colpatria.png"
        title="Colpatria tower"
        href="https://es.wikipedia.org/wiki/Bogota"
      ></photo-card>
      <photo-card
        img="https://co.ambafrance.org/IMG/jpg/5af8fbe3-1c69-4f0b-8e22-6e156208a52e.jpg?17779/307fc07ddf7b8e65ef44de5b7ba62c510ac68a72"
        title="Eiffel tower"
        href="https://es.wikipedia.org/wiki/Paris"
      ></photo-card>
      <photo-card
        img="https://upload.wikimedia.org/wikipedia/commons/4/47/New_york_times_square-terabass.jpg"
        title="square time"
        href="https://es.wikipedia.org/wiki/Nueva_York"
      ></photo-card>
      <photo-card
        img="https://www.viajarmiami.com/img/parques-walt-disney-orlando.jpg"
        title="Disney Orlando"
        href="https://es.wikipedia.org/wiki/Orlando_(Florida)"
      ></photo-card>
    </section>
    <script src="photoCard.js"></script>
  </body>
  <footer>
    <p id="developer">Developt by Sergio Marentes</p>
    <a href="https://github.com/Shekta99" target="_blank">Github</a>
  </footer>
</html>
